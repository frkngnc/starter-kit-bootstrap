<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- SEO meta-->
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Front-end Starter Kit Bootstrap 4</title>
    <!-- Add CSS files-->
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" href="img/favicon.png"/>
    <!-- Chrome, Firefox OS and Opera-->
    <meta name="theme-color" content="black"/>
    <!-- Windows Phone-->
    <meta name="msapplication-navbutton-color" content="black"/>
    <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header-default">
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                  <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!--Main Slider-->
    <section class="main-slider">
      <div class="carousel slide" id="carouselExampleControls" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active"><img class="d-block w-100" src="https://via.placeholder.com/1920x500" alt="Slide1"/></div>
          <div class="carousel-item"><img class="d-block w-100" src="https://via.placeholder.com/1920x500" alt="Slide2"/></div>
          <div class="carousel-item"><img class="d-block w-100" src="https://via.placeholder.com/1920x500" alt="Slide3"/></div>
        </div><a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="footer-default">
        <div class="container">
          <div class="row"></div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
