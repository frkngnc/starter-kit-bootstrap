<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- SEO meta-->
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Front-end Starter Kit</title>
    <!-- Add CSS files-->
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
    <link rel="icon" href="img/favicon.png"/>
    <!-- Chrome, Firefox OS and Opera-->
    <meta name="theme-color" content="black"/>
    <!-- Windows Phone-->
    <meta name="msapplication-navbutton-color" content="black"/>
    <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header-default">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
              <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!--Main Slider-->
    <section class="main-slider">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="img-fluid" src="./img/slider1.jpg"/></div>
          <div class="swiper-slide"><img class="img-fluid" src="./img/slider2.jpg"/></div>
        </div>
        <!-- Add Arrows-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add Pagination-->
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="footer-default">
        <div class="container">
          <div class="row"></div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
